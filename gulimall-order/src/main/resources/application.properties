spring.rabbitmq.host=192.168.56.10
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/

# 开启发送端确认
spring.rabbitmq.publisher-confirms=true

# 开启发送端消息抵达队列确认
spring.rabbitmq.publisher-returns=true
# 抵达队列后，以异步方式优先回调我们这个return-confirm
spring.rabbitmq.template.mandatory=true
# 手动ack消息，不使用默认的消费端确认
spring.rabbitmq.listener.simple.acknowledge-mode=manual

spring.thymeleaf.cache=false

spring.cloud.nacos.discovery.server-addr=127.0.0.1
spring.application.name=gulimall-order

# spring-session使用redis存储
spring.session.store-type=redis

#配置线程池
gulimall.thread.coreSize=20
gulimall.thread.maxSize=200
gulimall.thread.keepAliveTime=10

spring.redis.host=192.168.56.10
spring.redis.port=6379

#支付宝相关的配置
alipay.app_id=2021000118649012
alipay.merchant_private_
alipay.alipay_public_
alipay.notify_url=http://abtday.natappfree.cc/payed/notify
alipay.return_url=http://member.gulimall.com/memberOrder.html
alipay.sign_type=RSA2
alipay.charset=utf-8
alipay.gatewayUrl=https://openapi.alipaydev.com/gateway.do

spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

# 配置sentinel
spring.cloud.sentinel.transport.dashboard=localhost:8080
spring.cloud.sentinel.transport.port=8719

# 实时监控配置
management.endpoints.web.exposure.include=*

# 开启Feign的sentinel做熔断保护
feign.sentinel.enabled=true